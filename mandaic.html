<html>
    <head>
        <style>
            h1,h2{
                text-align: center;
            }
            textarea{
                margin-left: 5%;
                margin-right: 5%;
                width: 39%;
                font-size: 24px;
                height: 600px;
                resize: none;
            }
            *{
                font-family: 'Verdana';
            }
        </style>
        <title>Mandaic => Latin</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){ 
                var typingTimer
                var doneTypingInterval = 1000
                var $inuk = document.getElementById("inuk")
                var $braille = document.getElementById("braille")
                $inuk.addEventListener('keyup', inukFunction)
                function inukFunction () {
                    inuk = $inuk.value.toLowerCase()

                    for(e of Object.keys(inukKey)){
                        var myRegExp = new RegExp(e, 'g')
                        inuk = inuk.replace(myRegExp, inukKey[e])
                    }
                    $braille.value = "" + inuk
                }

                inukKey = {
                    "ࡀ": "a",
                    "ࡁ": "b",
                    "ࡂ": "g",
                    "ࡃ": "d",
                    "ࡄ": "h",
                    "ࡅ": "u",
                    "ࡆ": "z",
                    "ࡇ": "ẖ",
                    "ࡈ": "ṭ",
                    "ࡉ": "i",
                    "ࡊ": "k",
                    "ࡋ": "l",
                    "ࡌ": "m",
                    "ࡍ": "n",
                    "ࡎ": "s",
                    "ࡏ": "e",
                    "ࡐ": "p",
                    "ࡑ": "ṣ",
                    "ࡒ": "q",
                    "ࡓ": "r",
                    "ࡔ": "š",
                    "ࡕ": "t",
                    "ࡖ": "ḏ",
                    "ࡗ": "kḏ",
                }
            }, false);
        </script>
    </head>
    <body>
        <h1>Mandaic to Latin</h1>
        <textarea spellcheck="false" id="inuk" dir="rtl" placeholder="Enter Mandaic text"></textarea>
        <textarea contenteditable="false" id="braille" placeholder="Latinized output here"></textarea>
    </body>
</html>
