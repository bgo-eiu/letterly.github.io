<!DOCTYPE html>
<html>
    <head>
        <title>UniCalc</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico?">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="unicalc.css">
        <script src="unicalc.js"></script>
    </head>
    <body>
        <select id="numsystem" onchange="reset()">
            <option value="Western Arabic">Western Arabic (0123456789)</option>
            <optgroup label="Middle East">
                <option value="Eastern Arabic">Eastern Arabic (٠١٢٣٤٥٦٧٨٩)</option>
            </optgroup>
            <optgroup label="South Asia">
                <option value="Chakma">Chakma (𑄶𑄷𑄸𑄹𑄺𑄻𑄼𑄽𑄾𑄿)</option>
                <option value="Devanagari">Devanagari (०१२३४५६७८९)</option>
                <option value="Sourashtra">Sourashtra (꣐꣑꣒꣓꣔꣕꣖꣗꣘꣙)</option>
                <option value="Syloti">Syloti</option>
                <option value="Warang Citi">Warang Citi (𑣠𑣡𑣢𑣣𑣤𑣥𑣦𑣧𑣨𑣩)</option>
            </optgroup>
            <optgroup label="Southeast Asia">
                <option value="Hmong">Hmong [NPH] (𞅀𞅁𞅂𞅃𞅄𞅅𞅆𞅇𞅈𞅉)</option>
            </optgroup>
            <optgroup label="West Africa">
                <option value="Adlam">Adlam (𞥐𞥑𞥒𞥓𞥔𞥕𞥖𞥗𞥘𞥙)</option>
                <option value="N'ko">N'ko (߀߁߂߃߄߅߆߇߈߉)</option>
            </optgroup>
        </select>
        <br>
        <br>
        <div id="calculator">
            <div id="display">5×(1+5)+(7-(7×7))</div>
            <div class="row">
                <button class="h_syntax" id="Decimal" onclick="z(this.textContent)">.</button>
                <button class="h_syntax" id="OpenPar" onclick="z(this.textContent)">(</button>
                <button class="h_syntax" id="ClosedPar" onclick="z(this.textContent)">)</button>
                <button class="h_delete" id="Clear" onclick="refresh()">C</button>
                <button class="h_delete" id="Clear" onclick="del()">⌫</button>
            </div>
            <div class="row">
                <button class="h_digit" id="D9" onclick="z(this.textContent)">9</button>
                <button class="h_digit" id="D8" onclick="z(this.textContent)">8</button>
                <button class="h_digit" id="D7" onclick="z(this.textContent)">7</button>
                <button class="h_digit" id="D6" onclick="z(this.textContent)">6</button>
                <button class="h_digit" id="D5" onclick="z(this.textContent)">5</button>
            </div>
            <div class="row">
                <button class="h_digit" id="D4" onclick="z(this.textContent)">4</button>
                <button class="h_digit" id="D3" onclick="z(this.textContent)">3</button>
                <button class="h_digit" id="D2" onclick="z(this.textContent)">2</button>
                <button class="h_digit" id="D1" onclick="z(this.textContent)">1</button>
                <button class="h_digit" id="D0" onclick="z(this.textContent)">0</button>
            </div>
            <div class="row">
                <button class="h_constant" id="PiConstant" onclick="z(this.textContent)">π</button>
                <button class="h_constant" id="EConstant" onclick="z(this.textContent)">e</button>
                <button class="h_constant" id="GammaConstant" onclick="z(this.textContent)">γ</button>
                <button class="h_constant" id="PhiConstant" onclick="z(this.textContent)">φ</button>
                <button class="h_constant" id="PsiConstant" onclick="z(this.textContent)">ψ</button>
            </div>
            <div class="row">
                <button class="h_operator" id="OperationAdd" onclick="z(this.textContent)">+</button>
                <button class="h_operator" id="OperationSubtract" onclick="z(this.textContent)">-</button>
                <button class="h_operator" id="OperationMultiply" onclick="z(this.textContent)">×</button>
                <button class="h_operator" id="OperationDivide" onclick="z(this.textContent)">÷</button>
                <button class="h_operator" id="Exponent" onclick="z(this.textContent)">^</button>
            </div>
            <div class="row">
                <button class="h_operator" id="SquareRoot" onclick="z(this.textContent)">√</button>
                <button class="h_percent" id="Percent" onclick="z(this.textContent)">%</button>
                <button class="h_percent" id="Permille" onclick="z(this.textContent)">‰</button>
                <button class="h_percent" id="Permyriad" onclick="z(this.textContent)">‱</button>
                <button class="h_equals" id="Equals" onclick="solveMath()">=</button>
            </div>
        </div>
    </body>
</html>
