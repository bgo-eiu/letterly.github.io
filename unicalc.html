<!DOCTYPE html>
<html>
    <head>
        <title>UniCalc</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico?">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="unicalc.css">
        <script src="unicalc.js"></script>
    </head>
    <body>
        <select id="numsystem" onchange="reset()">
            <option value="Western Arabic">Western Arabic (0123456789)</option>
            <option value="Eastern Arabic">Eastern Arabic (٠١٢٣٤٥٦٧٨٩)</option>
            <option value="Hmong">Hmong [NPH] (𞅀𞅁𞅂𞅃𞅄𞅅𞅆𞅇𞅈𞅉)</option>
        </select>
        <br>
        <br>
        <div id="calculator">
            <div id="display">5×(1+5)+(7-(7×7))</div>
            <div class="row">
                <button id="D8" onclick="z(this.textContent)">8</button>
                <button id="D9" onclick="z(this.textContent)">9</button>
                <button id="Decimal" onclick="z(this.textContent)">.</button>
                <button id="Clear" onclick="refresh()">C</button>
            </div>
            <div class="row">
                <button id="D6" onclick="z(this.textContent)">6</button>
                <button id="D7" onclick="z(this.textContent)">7</button>
                <button id="OpenPar" onclick="z(this.textContent)">(</button>
                <button id="ClosedPar" onclick="z(this.textContent)">)</button>
            </div>
            <div class="row">
                <button id="D4" onclick="z(this.textContent)">4</button>
                <button id="D5" onclick="z(this.textContent)">5</button>
                <button id="OperationMultiply" onclick="z(this.textContent)">×</button>
                <button id="OperationDivide" onclick="z(this.textContent)">÷</button>
            </div>
            <div class="row">
                <button id="D2" onclick="z(this.textContent)">2</button>
                <button id="D3" onclick="z(this.textContent)">3</button>
                <button id="OperationAdd" onclick="z(this.textContent)">+</button>
                <button id="OperationSubtract" onclick="z(this.textContent)">-</button>
            </div>
            <div class="row">
                <button id="D0" onclick="z(this.textContent)">0</button>
                <button id="D1" onclick="z(this.textContent)">1</button>
                <button id="OperationExponent" onclick="z(this.textContent)">⋅</button>
                <button id="Equals" onclick="solveMath()">=</button>
            </div>
        </div>
    </body>
</html>
