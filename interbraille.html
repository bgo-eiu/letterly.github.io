<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="interbraille.css">
        <link rel="shortcut icon" href="favicon.ico?">
        <title>Braille</title>
    </head>
    <body>
        <h1>Braille Conversion Website</h1>
        <h3>Choose a Language:</h3>
        <div id="selectblock">
            <select id="language" onchange="changeLang(this.value)">
            <!--    <option value="ab">Abkhaz | Аԥсшәа</option> -->
                <option value="hr" selected>Croatian | Hrvatski</option>
                <option value="en-1" selected>English</option>
                <option value="fr">French | Français</option>
                <option value="ka">Georgian | ქართული</option>
                <option value="de">German | Deutsch</option>
                <option value="he">Hebrew | עברית</option>
                <option value="hu">Hungarian | Magyar</option>
                <!-- <option value="os">Ossetian | Ирон</option> -->
                <option value="pl">Polish | Polski</option>
                <option value="pt">Portuguese | Português</option>
            <!--   <option value="ru">Russian | Русский</option> -->
                <option value="sl">Slovene | Slovenščina</option>
                <option value="es">Spanish | Español</option>
                <option value="tr">Turkish | Türkçe</option>
            </select>
        </div>
        <br>
        <textarea id="input" placeholder="Write here..." onkeyup="printBraille(this.value)"></textarea>
        <textarea id="output" contenteditable="false"></textarea>
        <p><a href="interbraille.txt">Changelog</a></p>
    </body>
    <script src="interbraille.js"></script>
    <script src="interbraille-data.js"></script>
</html>
