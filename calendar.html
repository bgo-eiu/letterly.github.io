<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calendar.css">
        <link rel="shortcut icon" href="favicon.ico?">
        <title>Calendar</title>
    </head>
    <body>
        <h1>Date Converter</h1>
        <div id="selection">
            <div class="selectblock" id="selectblockone">
                <select id="thecalendar" onchange="reset()">
                    <optgroup label="Julian-based">
                        <option value="Gregorian" selected>Gregorian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Juche">Juche</option>
                        <option value="Julian">Julian</option>
                        <option value="Minguo">Minguo</option>
                        <option value="Revised Julian">Revised Julian</option>
                        <option value="Thai Solar">Thai Solar</option>
                    </optgroup>
                    <optgroup label="Intercalary Solar">
                        <option value="Bahá'í">Bahá'í</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Berber">Berber</option>
                        <option value="Coptic">Coptic</option>
                        <option value="Ethiopian">Ethiopian</option>
                        <option value="Fasli (Zoroastrian)">Fasli (Zoroastrian)</option>
                        <option value="French Republican">French Republican</option>
                        <option value="Indian National">Indian National</option>
                        <option value="Kurdish">Kurdish</option>
                        <option value="Nanakshahi">Mool Nanakshahi</option>
                        <option value="Nepal Sambat Solar">Nepal Sambat Solar</option>
                        <option value="Solar Hijri">Solar Hijri</option>
                    </optgroup>
                    <optgroup label="Invariant Solar (365)">
                        <option value="Armenian">Armenian</option>
                        <option value="Mandaean">Mandaean</option>
                        <option value="Qadimi">Qadimi</option>
                        <option value="Shahanshahi">Shahanshahi</option>
                    </optgroup>
                    <optgroup label="Long Count">
                        <option value="Mayan">Mayan</option>
                    </optgroup>
                    <optgroup label="Lunar">
                        <option value="Islamic Tabular">Islamic Tabular (IT)</option>
                        <option value="Islamic Tabular Tayyibi">IT Tayyibi</option>
                        <option value="Javanese">Javanese</option>
                    </optgroup>
                    <optgroup label="Lunisolar">
                    <!--  <option value="Burmese">Burmese</option> -->
                        <option value="Hebrew">Hebrew</option>
                    </optgroup>
                </select>
            </div>
            <h2 id="findany">Find any day between 1900 and 2060 CE</h2>
            <br>
            <div class="selectblock" id="selectblocktwo">
                <input id="theyear" onkeyup="openMonth()" contenteditable="false"/>
                <select id="themonth" onchange="openDay()"></select>
                <select id="theday" onchange="convert()"></select>
            </div>
            <div class="selectblock" id="selectblockthree">
                <select id="maya0" onchange="openMaya()">
                    <option value="12">𝋬 12</option>
                    <option value="13">𝋭 13</option>
                    <option value="14">𝋮 14</option>
                </select>
                <select id="maya1" onchange="convert()">
                    <option value="0">𝋠 0</option>
                    <option value="1">𝋡 1</option>
                    <option value="2">𝋢 2</option>
                    <option value="3">𝋣 3</option>
                    <option value="4">𝋤 4</option>
                </select>
                <select id="maya2" onchange="convert()"></select>
                <select id="maya3" onchange="convert()"></select>
                <select id="maya4" onchange="convert()"></select>
            </div>
            <div class="selectblock" id="selectblockfour">
                <select id="japanera" onchange="japanYear()">
                    <option value="Reiwa">Reiwa</option>
                    <option value="Heisei">Heisei</option>
                    <option value="Shōwa">Shōwa</option>
                    <option value="Taishō">Taishō</option>
                    <option value="Meiji">Meiji</option>
                </select>
                <select id="japanyear" onchange="japanMonth()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select id="japanmonth" onchange="japanDay()">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="japanday" onchange="convert()"></select>
            </div>
        </div>
        <div id="dayname"></div>
        <br>
        <div id="holidays"></div>
        <br>
        <div id="answer">

        </div>
    </body>
    <script src="calendar-data.js"></script>
    <script src="calendar.js"></script>
</html>
