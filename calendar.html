<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calendar.css">
        <link rel="shortcut icon" href="favicon.ico?">
        <title>Calendar</title>
    </head>
    <body>
        <h1>Date Converter</h1>
        <select id="thecalendar" onchange="reset()">
            <option value="Gregorian">Gregorian</option>
            <option value="Armenian">Armenian</option>
            <option value="Berber">Berber</option>
            <option value="Indian">Indian</option>
            <option value="Mandaean">Mandaean</option>
        </select>
        <input id="theyear" placeholder="2023" onkeyup="openMonth()" contenteditable="false"/>
        <select id="themonth" onchange="openDay()"></select>
        <select id="theday" onchange="convert()"></select>
        <div id="answer">

        </div>
    </body>
    <script src="calendar.js"></script>
</html>
